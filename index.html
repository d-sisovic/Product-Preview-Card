<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, SCSS">
    <meta name="description" content="Frontend Mentor Product Preview Card">
    <meta name="author" content="Daniel Sisovic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product Preview Card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="card">
        <img src="/Product-Preview-Card/assets/images/image-product-mobile.jpg" alt="product" class="perfume__img">

        <div class="body">
            <h3 class="perfume">Perfume</h3>

            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

            <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price__container">
                <span class="price">$149.99</span>

                <span class="oldprice">$169.99</span>
            </div>

            <button class="button">
                <img src="assets/images/icon-cart.svg" alt="cart">

                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
